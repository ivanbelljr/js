<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o País <input type="text" id="text">
    <input type="button" value="Pesquisar" onclick="pesq ()">
    <div id="rbe"></div>
    <script>
        function pesq () { 
        var a = window.document.getElementById("text")
        var be = window.document.getElementById("rbe")
        var b = (a.value)
        rbe.innerHTML = `Vivendo no país ${b}. `
        if ( b == "Brasil") {
            rbe.innerHTML += "<p>Você é Brasileiro</p>"
        } else {
            rbe.innerHTML += "<p>Você é estrangeiro</p>"
        }
        
        }
        

    </script>
</body>
</html>
